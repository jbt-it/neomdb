# Only for local testing of the development and production builds
# This file should not be used in the production environment!

version: "3.8"

networks:
  neomdb_network:
    driver: bridge

services:
  client:
    build:
      context: ../client
      dockerfile: Dockerfile
      args:
        - REACT_APP_ENV=testing # Is used to indicate to react, that it should use the env variables regarding testing
    networks:
      - neomdb_network

  database:
    image: mysql
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - neomdb_network
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    secrets:
      - db_root_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - database:db
    networks:
      - neomdb_network

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    depends_on:
      - database
    networks:
      - neomdb_network
    environment:
      IS_PRODUCTION: "true"
      ORIGIN_PROD: "${ORIGIN_PROD}"
      DB_PASSWORD_PROD_FILE: /run/secrets/db_neomdb_password
      DB_HOST_PROD: "${DB_HOST_PROD}"
      DB_PORT_PROD: "${DB_PORT_PROD}"
    secrets:
      - db_neomdb_password

  nginx-app:
    image: nginx:latest
    ports:
      - 9000:80
    depends_on:
      - client
      - server
    volumes:
      - ../nginx/default-app.conf:/etc/nginx/conf.d/default.conf
    networks:
      - neomdb_network

  nginx-db:
    image: nginx:latest
    ports:
      - 9001:80
    depends_on:
      - database
      - phpmyadmin
    volumes:
      - ../nginx/default-db.conf:/etc/nginx/conf.d/default.conf
    networks:
      - neomdb_network

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_neomdb_password:
    file: ./secrets/db_neomdb_password.txt

volumes:
  mysql:
